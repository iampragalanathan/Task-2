<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pragalanathan Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="total">
    <header>
      <div id="container">
        <div class="left">
          <h1 class="head">Pragalanathan</h1>
          <p class="line">Photoshop</p>
        </div>
        <nav>
          <div class="right">
            <ul class="items">
              <li>Portfolio</li>
              <li>Commercial</li>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="image-grid">
      <img src="/cat.jpg" alt="Cat" />
      <img src="/cat2.jpeg" alt="Cat 2" />
      <img src="/cat3.jpeg" alt="Cat 3" />
      <img src="/dog.jpeg" alt="Dog" />
      <img src="/duck.jpeg" alt="Duck" />
      <img src="/lion.jpeg" alt="Lion" />
      <img src="/love dog.jpeg" alt="Love Dog" />
      <img src="/panda.jpeg" alt="Panda" />
      <img src="/parrot.jpeg" alt="Parrot" />
      <img src="/penguin.jpeg" alt="Penguin" />
      <img src="/rabbit.jpeg" alt="Rabbit" />
      <img src="/squirrel.jpeg" alt="Squirrel" />
      <img src="/tiger.jpeg" alt="Tiger" />
      <img src="/tiger2.jpeg" alt="Tiger 2" />
      <img src="/tiger3.jpeg" alt="Tiger 3" />
    </section>
  </div>
</body>
</html>
